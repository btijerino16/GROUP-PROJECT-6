<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- All linked references -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link Icon to landing page-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

    <title>Movie Buff</title>
</head>

<body>
    <!-- Header -->
    <header class="hfont card-panel grey lighten-4">
        <h3 class="center grey-darken-text lighten-4">Movie Buff!</h3>
    </header>

    <!--Search Form -->
    <main class="row">
        <div class="row d1">
            <h5>
            Search
            <img src="" alt="" class="circle responsive-img">
            </h5>
            <form class="z-depth-2 col s12 col m3 form1">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Movie" id="search-it" type="text" class="validate">
                        <!-- Search Button Element -->
                        <button class="btn-floating pulse btn" id="modal1">
                            <!-- Added Icon image to button -->
                            <i class="small material-icons">local_movies</i>
                        </button>
                    </div>
                    <div>
                    <!-- Clear Button Element -->
                    <button class="btn #424242 grey darken-3" id="clearBtn">
                                        Clear 
                        <i class="material-icons">cancel</i></button>
                    </div>
                    <div id="pastSearches"></div>
            </form>
            </div>

            <section class="center-align col s12 col m9" id="movieContent">
                <!-- video container  -->
                <div class="video-container" id="videoContainer"></div>
        
                <!-- poster container-->
                <div class="center-align" id="posterContainer"></div>
        
            </section>
        
    </main>

    
    <!-- Linked JS and Jquery -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- Footer (add later)-->
</body>



</html>
